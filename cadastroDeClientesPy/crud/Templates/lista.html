<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda Digital</h1>
            <hr>
            <div>
                <a href="{{ url_for('home')}}" class="btn btn-info" role="button">Inicio</a>
                <a href="{{ url_for('cadastrar')}}" class="btn btn-info" role="button">Cadastro</a>
                <a href="{{ url_for('lista')}}" class="btn btn-info" role="button">Lista de Contatos</a>
            </div>
            <br>
        </header>

        <table class="table">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Excluir</th>
                <th>Editar</th>
            </tr>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa._id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.telefone }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.email }}</td>
                <td><a href="/excluir/{{ pessoa._id }}" class="btn btn-danger">Excluir</a></td>
                <td><a href="/atualizar/{{ pessoa._id }}" class="btn btn-primary">Editar</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
