<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <form action="" method="POST">
        <table>
            <tr>
                <td>Nome</td>
                <td>
                    <input type="text" name="nome" value="{{ pessoa.nome }}">

            </tr>
            <tr>
                <td>Telfone</td>
                <td>
                    <input type="text" name="telefone" value="{{ pessoa.telefone }}">

                <td>

        <input type="submit" value="Atualizar">

</html>
